server:
  port: 8080
  name: BW3 Server        # name of the BW3 Server instance
  useBroadcast: no        # serve server ip on broadcast request

alarmRouter:
- Router 1

router:

- name: Router 1
  route:
  - type: module
    name: template_module
    config:
      maxEntry: 30
      ignoreTime: 10
      checkMsg: no
  - type: router
    name: Router 2
  - type: plugin
    name: template_plugin
    config:
      user: test
      pass: test
      db: test

- name: Router 2
  route:
    - type: module
      name: template_module
