server:
  port: 8080
  name: BW3 Server        # name of the BW3 Server instance
  useBroadcast: no        # serve server ip on broadcast request
  log: true               # enable log file

alarmRouter:
- Router 1

router:
- name: Router 1
  route:
  - type: module
    res: filter.modeFilter
    name: Filter Fms/Zvei
    config:
      allowed:
        - fms
        - zvei
  - type: plugin
    name: test plugin
    res: template_plugin
